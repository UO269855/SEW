<!DOCTYPE html>

<html lang="es">
  <head>
    <!-- Datos que describen el documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <meta name="author" content="Álex Caso Díaz" />
    <meta
      name="description"
      content="Página web del Ejercicio 14 de JavaScript"
    />

    <title>Ejercicio 14</title>

    <link rel="stylesheet" type="text/css" href="Ejercicio14.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Ejercicio14.js"></script>
  </head>

  <body>
    <header>
      <h1>Ejercicio 14</h1>
      <h2>Indique los archivos que quiera subir</h2>
    </header>
    <main>
      <article
        ondrop="dropHandler(event);"
        ondragover="dragOverHandler(event);"
      >
        <h2>
          Arrastre los archivos que quiera subir aquí o pulse el siguiente botón
        </h2>
        <label for="file">Fichero:</label>
        <input
          id="file"
          type="file"
          onchange="leerArchivo(this.files)"
          multiple
        />
      </article>
    </main>
    <footer>
      <p>Práctica JavaScript</p>
    </footer>
  </body>
</html>
