<!DOCTYPE html>

<html lang="es">
  <head>
    <!-- Datos que describen el documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <meta name="author" content="Álex Caso Díaz" />
    <meta
      name="description"
      content="Página web del Ejercicio 4 de JavaScript"
    />

    <title>Ejercicio 4</title>

    <link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css" />
    <script src="CalculadoraCientifica.js"></script>
  </head>
  <body>
    <header>
      <h1>Calculadora Científica</h1>
      <label for="resultado">Pantalla:</label><br />
      <input type="text" id="resultado" title="Pantalla:" disabled />
    </header>
    <main>
      <input type="button" value="DEG" onclick="calculadora.deg()" />
      <input type="button" value="HYP" onclick="calculadora.hyp()" />
      <input type="button" value="F-E" onclick="calculadora.fe()" />

      <input type="button" value="MC" onclick="calculadora.mc()" />
      <input type="button" value="MR" onclick="calculadora.mr()" />
      <input type="button" value="M+" onclick="calculadora.mplus()" />
      <input type="button" value="M-" onclick="calculadora.mminus()" />
      <input type="button" value="MS" onclick="calculadora.ms()" />

      <input type="button" value="x^2" onclick="calculadora.pow2()" />
      <input type="button" value="x^y" onclick="calculadora.pow()" />
      <input type="button" value="sin" onclick="calculadora.changeSign()" />
      <input type="button" value="cos" onclick="calculadora.raiz()" />
      <input type="button" value="tan" onclick="calculadora.porcentaje()" />

      <input type="button" value="√" onclick="calculadora.sqrt()" />
      <input type="button" value="10^x" onclick="calculadora.pow10()" />
      <input type="button" value="log" onclick="calculadora.log()" />
      <input type="button" value="Exp" onclick="calculadora.exp()" />
      <input type="button" value="Mod" onclick="calculadora.mod()" />

      <input type="button" value="↑" onclick="calculadora.shift()" />
      <input type="button" value="CE" onclick="calculadora.ce()" />
      <input type="button" value="C" onclick="calculadora.c()" />
      <input type="button" value="Del" onclick="calculadora.del()" />
      <input type="button" value="/" onclick="calculadora.divide()" />

      <input type="button" value="pi" onclick="calculadora.pi()" />
      <input type="button" value="7" onclick="calculadora.addNumber(7)" />
      <input type="button" value="8" onclick="calculadora.addNumber(8)" />
      <input type="button" value="9" onclick="calculadora.addNumber(9)" />
      <input type="button" value="X" onclick="calculadora.multiply()" />

      <input type="button" value="n!" onclick="calculadora.fact()" />
      <input type="button" value="4" onclick="calculadora.addNumber(4)" />
      <input type="button" value="5" onclick="calculadora.addNumber(5)" />
      <input type="button" value="6" onclick="calculadora.addNumber(6)" />
      <input type="button" value="-" onclick="calculadora.substract()" />

      <input type="button" value="+/-" onclick="calculadora.changeSign()" />
      <input type="button" value="1" onclick="calculadora.addNumber(1)" />
      <input type="button" value="2" onclick="calculadora.addNumber(2)" />
      <input type="button" value="3" onclick="calculadora.addNumber(3)" />
      <input type="button" value="+" onclick="calculadora.add()" />

      <input type="button" value="(" onclick="calculadora.leftPar()" />
      <input type="button" value=")" onclick="calculadora.rightPar()" />
      <input type="button" value="0" onclick="calculadora.addNumber(0)" />
      <input type="button" value="." onclick="calculadora.point()" />
      <input type="button" value="=" onclick="calculadora.equals()" />
    </main>
    <footer>
      <p>Práctica JavaScript</p>
    </footer>
  </body>
</html>
