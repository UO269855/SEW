<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Datos que describen el documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <meta name="author" content="Álex Caso Díaz" />
    <meta name="description" content="Página web del Ejercicio 7 de PHP" />

    <title>Ejercicio 7</title>

    <link rel="stylesheet" type="text/css" href="Ejercicio7.css" />
  </head>

  <body>
    <header>
      <h1>Base de Datos sobre Fórmula 1</h1>
    </header>
    <main>
      <section>
        <h2>Número de motores que monta cada equipo:</h2>
        <table>
          <tbody>
            <tr>
              <th>Motor</th>
              <th>Equipos</th>
            </tr>
            <tr>
              <td>Ferrari</td>
              <td>1</td>
            </tr>
            <tr>
              <td>Honda</td>
              <td>1</td>
            </tr>
            <tr>
              <td>Mercedes</td>
              <td>2</td>
            </tr>
          </tbody>
        </table>

        <h2>Victorias de cada equipo:</h2>
        <table>
          <tbody>
            <tr>
              <th>Equipo</th>
              <th>Numero de victorias</th>
              <th>Porcentaje de victoria</th>
            </tr>
            <tr>
              <td>Campos Racing</td>
              <td>3</td>
              <td>0.75</td>
            </tr>
            <tr>
              <td>Mclaren</td>
              <td>1</td>
              <td>0.25</td>
            </tr>
          </tbody>
        </table>
      </section>
      <article>
        <h2>Acciones posibles de la base de datos</h2>
        <form action="#" method="post" name="botones">
          <input
            type="submit"
            class="button"
            value="Clasificación de Pilotos"
            name="standings"
          />
          <input
            type="submit"
            class="button"
            value="Clasificación de Equipos"
            name="cStandings"
          />
          <input
            type="submit"
            class="button"
            value="Estadísticas de los pilotos"
            name="driversStats"
          />
          <input
            type="submit"
            class="button"
            value="Estadísticas equipos"
            name="teamsStats"
          />
        </form>
      </article>
    </main>
    <footer>
      <p>Práctica PHP</p>
    </footer>
  </body>
</html>
